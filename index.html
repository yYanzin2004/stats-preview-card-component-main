<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="image-container">
        <div class="purple-effect"></div>
        <img src="images/image-header-mobile.jpg" alt="" />
      </div>
      <section>
        <h1>
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your buiseness grow.
        </h1>
        <span class="desc"
          >Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.</span
        >
        <div class="numbers">
          <div>
            <h2>10k+</h2>
            <p class="desc">COMPANIES</p>
          </div>
          <div>
            <h2>314</h2>
            <p class="desc">TEMPLATES</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p class="desc">QUERIES</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
